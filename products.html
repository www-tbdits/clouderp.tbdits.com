<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Entry</title>
<style>
  body { font-family: "Times New Roman", Times, serif; background:#f2f3f5; margin:0; padding:0; display:flex; flex-direction:column; min-height:100vh; }
  header { background:#3742a1; color:white; padding:15px; text-align:center; font-size:50px; font-weight:bold; box-shadow:0 2px 6px rgba(0,0,0,0.15); }
  .container { flex:1; display:flex; justify-content:center; align-items:center; padding:30px 10px; }
  .form-card { background:white; padding:25px; border-radius:15px; width:100%; max-width:420px; box-shadow:0 4px 15px rgba(0,0,0,0.08); }
  .form-card h2 { text-align:center; color:#3742a1; font-size:22px; margin-bottom:20px; }
  .form-card input { width:100%; padding:12px; margin:8px 0 14px; border:1px solid #ccc; border-radius:8px; font-size:15px; }
  .form-card input:focus { outline:none; border-color:#3742a1; box-shadow:0 0 4px rgba(55,66,161,0.4); }
  .form-card button { width:100%; padding:12px; background:#3742a1; color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer; }
  .form-card button:hover { background:#2f358f; }
  .back-btn { display:inline-block; margin-top:15px; text-align:center; width:100%; color:#3742a1; text-decoration:none; font-weight:500; }
  .back-btn:hover { color:#2f358f; text-decoration:underline; }
</style>
</head>
<body>

<header> Product Entry</header>

<div class="container">
  <div class="form-card">
    <h2>Add New Product</h2>
    <form id="productForm">
      <input type="text" name="productName" placeholder="Product Name" required>
      <input type="text" name="category" placeholder="Category" required>
      <input type="number" name="price" placeholder="Price" required>
      <input type="number" name="stock" placeholder="Stock Quantity" required>
      <button type="submit">Submit</button>
    </form>
    <a href="index.html" class="back-btn">⬅ Back to Dashboard</a>
  </div>
</div>

<script>
const productForm = document.getElementById('productForm');
const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz_w6flGKUA8L19ypt6jgsTLzPQGTFgso_n5niTfLyh3dD3dXuGEU1vCOp5lGeuI9Io/exec";

productForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(productForm);
  const data = {
    action: "addProduct",
    product: {
      name: formData.get('productName'),
      category: formData.get('category'),
      price: Number(formData.get('price')),
      stock: Number(formData.get('stock'))
    }
  };

  try {
    const res = await fetch(GOOGLE_SCRIPT_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
    const result = await res.json();
    if(result.success){
      alert("✅ Product successfully added to Google Sheet!");
      productForm.reset();
    } else {
      alert("❌ Could not add product: " + (result.error || "Unknown error"));
    }
  } catch (err) {
    console.error(err);
    alert("❌ Something went wrong. Check Web App URL and deploy permissions.");
  }
});
</script>

</body>
</html>
