<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cloud POS Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background: #f4f7fc;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header {
    background: #3742a1;
    color: #fff;
    padding: 15px 25px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 10;
  }

  header img {
    height: 50px;
    border-radius: 8px;
  }

  header .company-name {
    font-size: 30px;
    font-weight: 700;
    margin-left: 10px;
  }

  main {
    flex: 1;
    padding: 100px 20px 80px;
    display: flex;
    gap: 20px;
    justify-content: flex-start;
    align-items: flex-start;
  }

  /* Icon grid */
  .icon-grid {
    display: grid;
    grid-template-columns: repeat(2, 150px); /* 2 icon per row */
    gap: 3px;
    justify-items: start; /* left alignment */
    align-items: start;
  }

  .icon-card {
    background: none;
    padding: 20px;
    border-radius: 100px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-shadow: 0;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .icon-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 10px rgba(0,0,0,0.15);
  }

  .icon-card i {
    font-size: 36px;
    color: #4f46e5;
    margin-bottom: 10px;
  }

  .icon-card span {
    font-weight: 600;
    color: #333;
    text-align: center;
  }

  /* Right image box */

main {
    flex: 1;
    display: flex;
    gap: 20px;
    justify-content: flex-start;
    align-items: stretch; /* icon-grid ‡¶è‡¶¨‡¶Ç image-box ‡¶™‡ßÅ‡¶∞‡ßã height ‡¶®‡ßá‡¶¨‡ßá */
    padding:  0px; /* header/footer ‡¶•‡ßá‡¶ï‡ßá space ‡¶¨‡¶æ‡¶¶ */
    margin-top: 70px; /* header height */
    margin-bottom: 20px; /* footer height */
}

.image-box {
    flex: 1;
    background-color: none; /* light gray */
    background-image: url('images/bg.jpg');
    background-size: cover;
    background-position: center;
    border-radius: 12px;
    border: 2px solid #4f46e5;
    box-shadow: 0 4px 0 3px rgba(0,0,0,0.1);
}

  footer {
    background: #4f46e5;
    color: white;
    text-align: center;
    padding: 15px 25px;
    font-weight: 500;
    box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
    position: fixed;
    bottom: 0;
    width: 100%;
  }

  @media (max-width: 900px) {
    main {
      flex-direction: column;
      align-items: center;
      padding: 120px 10px 100px;
    }
    .icon-grid {
      grid-template-columns: repeat(1, 200px);
      gap: 20px;
      justify-items: center;
    }
    .image-box {
      width: 100%;
      min-height: 250px;
      margin-top: 20px;
    }
  }
</style>
</head>
<body>

<header>
  <div class="company-info" style="display:flex; align-items:center;">
    <img src="images/bg.jpg" alt=" ">
    <div class="company-name">TECH BD IT SOLUTIONS</div>
  </div>
  <div>Logged in as: DemoUser</div>
</header>

<main>
  <div class="icon-grid" id="iconGrid"></div>
  <div class="image-box"></div>
</main>




<!-- Fullscreen Popup -->
<div id="popupOverlay" style="
    display: none;
    position: fixed;
    top:0; left:0; 
    width:100%; height:100%;
    background: rgba(0,0,0,0.8);
    z-index: 9999;
    justify-content: center;
    align-items: center;
">
  <div id="popupContent" style="
      width: 100%;
      height: 100%;
      background: #fff;
      position: relative;
      padding: 0px;
  ">
    <button id="closePopup" style="
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 20px;
        background: red;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 1000;
    ">X</button>
    <iframe id="popupIframe" src="" style="width:100%; height:100%; border:none;"></iframe>
  </div>
</div>

<script>
  const features = [
    { id: 'reports', label: 'Sales Reports', icon: 'bx bxs-file', link: 'reports.html' },
    { id: 'sales', label: 'Sales of Point', icon: 'bx bxs-cart', link: 'ColudPOS.html' },
    { id: 'customers', label: 'Customers', icon: 'bx bxs-user', link: 'customers.html' },
    { id: 'products', label: 'Products', icon: 'bx bxs-box', link: 'products.html' },
    { id: 'user-permission', label: 'User Control', icon: 'bx bxs-user-check', link: 'user-control.html' },
    { id: 'inventory', label: 'Inventory', icon: 'bx bxs-data', link: 'inventory.html' },
    { id: 'help', label: 'Help', icon: 'bx bxs-help-circle', link: 'help.html' },
    { id: 'logout', label: 'Logout', icon: 'bx bxs-log-out-circle' } // Logout ‡¶Ü‡¶á‡¶ï‡¶®
  ];

  const iconGrid = document.getElementById('iconGrid');
  const popupOverlay = document.getElementById('popupOverlay');
  const popupIframe = document.getElementById('popupIframe');
  const closePopup = document.getElementById('closePopup');

  features.forEach(f => {
    const card = document.createElement('div');
    card.className = 'icon-card';
    card.innerHTML = `<i class='${f.icon}' style="font-size:40px;"></i><br><span>${f.label}</span>`;

    card.onclick = () => {
      if(f.id === 'logout'){
        alert('Logging out...');
        // window.location.href = 'logout.php'; // ‡¶¨‡¶æ‡¶∏‡ßç‡¶§‡¶¨ ‡¶≤‡¶ó‡¶Ü‡¶â‡¶ü ‡¶π‡¶≤‡ßá ‡¶è‡¶ñ‡¶æ‡¶® ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®
      } else if(f.link){
        // iframe ‡¶™‡¶™‡¶Ü‡¶™ ‡¶ñ‡ßÅ‡¶≤‡¶æ
        popupIframe.src = f.link;
        popupOverlay.style.display = 'flex';
      }
    };

    iconGrid.appendChild(card);
  });

  closePopup.onclick = () => {
    popupOverlay.style.display = 'none';
    popupIframe.src = '';
  };
</script>

</body>
</html>
