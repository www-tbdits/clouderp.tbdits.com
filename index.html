<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>Login - Tech BD IT Solutions</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
  height: 100%;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: url('images/cloud.jpg') no-repeat center center fixed; /* ✅ bg image set */
  background-size: cover; /* ✅ পুরো পেজে fit করবে */
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 0 20px;
  color: #333;
}

    .login-container {
      background: ;
      border-radius: 12px;
      padding: 20px 25px;
      width: 280px; /* ✅ আরও ক্যাপানো */
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      text-align: center;
      position: relative;
    }

    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      width: 100px;
      border-radius: 8px;
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 18px;
      color: #0B3861;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    input[type="text"], input[type="password"] {
      padding: 10px 14px;
      font-size: 14px;
      border-radius: 30px;
      border: 1.5px solid #0B3861;
      background: #f8f9fa;
      color: #0B3861;
    }

    button {
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #0B3861, #2c5ca9);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #2c5ca9, #0B3861);
    }

    .footer-text {
      margin-top: 25px;
      font-size: 13px;
      color: #0B3861;
      font-weight: 600;
      line-height: 1.4;
    }

    .footer-text strong {
      color: #2c5ca9;
    }

    @media (max-width: 400px) {
      .login-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="login-container" role="main" aria-label="Login Form">
    <div class="logo">
      <img src="images/PosLogo.png" alt=" " />
    </div>

    <h2>Cloud POS by Tech BD IT Solutions</h2>

    <form id="login-form" onsubmit="return handleLogin(event)">
      <input type="text" id="username" name="username" placeholder="Username" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="footer-text">
      System By: <strong>Tech BD IT Solutions</strong><br />
      Tel : +8809638665205,+8801516-573873
    </div>
  </div>

  <script>
    const users = [
      { username: 'jems', password: '6735' },
      { username: 'nusrat', password: '6411' },
      { username: '-------', password: '-----' },
      { username: '-------', password: '-----' }
    ];

    function handleLogin(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      const matchedUser = users.find(user => user.username === username && user.password === password);

      if (matchedUser) {
        alert("Login Successful! Redirecting to Billing Page...");
        localStorage.setItem('tbdits_logged_in', 'true');
        localStorage.setItem('tbdits_user', username);
        window.location.href = "ColudPOS.html";
      } else {
        alert("Invalid username or password!");
      }

      return false;
    }
  </script>
</body>
</html>
