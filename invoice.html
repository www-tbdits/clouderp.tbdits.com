<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tech BD IT Solutions - POS System</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 20px 30px;
    background: #f0f2f5;
    color: #2c3e50;
  }
  #header-section {
    display: flex;
    justify-content: space-between;
    border-bottom: 2px solid #ddd;
    padding-bottom:10px;
    margin-bottom: 30px;
  }
  /* Left: Company info */
  #company-login {
    flex: 1 1 450px;
    max-width: 450px;
    font-weight: 600;
  }
  #company-login h2 {
    font-size: 34px;
    margin-bottom: 10px;
    color: #00080;
  }
  #company-login p {
    margin:0px 0;
    font-size: 14px;
  }
  #company-login .login-id {
    margin-top: 25px;
    font-weight: 700;
    font-size: 20px;
    color: #FF0000;
  }
/* Invoice Entry aligned right with label on left side */
#invoice-entry {
  flex: 1 1 320px;
  max-width: 350px;
  font-size: 14px;
  padding-left: 40px; /* Pushes the section to the right */
  border-left: 2px solid #ddd;
}

.invoice-form-group {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.invoice-form-group label {
  min-width: 120px; /* Align labels */
  font-weight: 600;
  margin-right: 10px;
  white-space: nowrap;
}

.invoice-form-group input[type="text"],
.invoice-form-group input[type="number"] {
  flex: 1;
  padding:4px 6px;
  font-size: 14px;
  border-radius: 4px;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

.invoice-checkbox {
  display: flex;
  align-items: center;
  margin-bottom: 0px;
  font-weight: 600;
}

.invoice-checkbox input[type="checkbox"] {
  margin-right: 8px;
  transform: scale(1.1);
  cursor: pointer;
}

  /* Main container changed to flex-direction: column */
  #main-content {
    display: flex;
    flex-direction: column; /* Change from row to column */
    gap: 30px;
  }

  /* Container for Products and Summary side by side */
  #products-summary {
    display: flex;
    gap: 4px;
  }

  /* Products Table styles */
  #product-table-section {
    flex: 1 1 500px;
    background: white;
    padding: 10px;
    box-shadow:20px rgba(0,0,0,0.1);
    border-radius: 5px;
  }
  #product-table-section h3 {
    margin-top: 0;
    color: #27ae60;
    margin-bottom: 15px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  table th, table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
  }
  table th {
    background: #2980b9;
    color: white;
    font-weight: 600;
  }
  .delete-btn {
    background: #e74c3c;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 3px;
    cursor: pointer;
  }
  .delete-btn:hover {
    background: #c0392b;
  }

  /* Summary Section */
  #summary-section {
  flex: 1 1 250px;
  max-width: 250px;
  background: white;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  border-radius: 5px;
  font-size: 15px;
}

#summary-section h3 {
  margin-top: 0;
  color: #27ae60;
  margin-bottom: 20px;
  text-align: center;
}

/* Label + value field inline like input */
.summary-row {
  display: flex;
  align-items: center;
  margin-bottom: 12px;
}

.summary-row label {
  flex: 1;
  font-weight: 600;
  margin-right: 10px;
  white-space: nowrap;
}

.summary-row .value-box {
  flex: 1;
  padding: 6px 8px;
  font-size: 14px;
  border-radius: 4px;
  border: 1px solid #ccc;
  background: #f9f9f9;
  text-align: right;
  font-weight: 600;
  color: #333;
}

.summary-row .value-box.total {
  font-size: 18px;
  color: #27ae60;
  font-weight: 700;
}

/* Inputs remain styled normally */
#summary-section input[type="number"] {
  width: 100%;
  padding: 6px 8px;
  font-size: 14px;
  border-radius: 4px;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

</style>
</head>
<body>

<!-- Header Section: Company Info & Login -->
<div id="header-section">

  <!-- Left side: Company info -->
<div id="company-login" style="display: flex; align-items: center; gap: 15px;">
  
  <!-- Logo Image -->
  <div id="company-logo">
    <img src="images/tb.png" alt="Company Logo" style="height: 60px;">
  </div>

  <!-- Company Info -->
  <div>
    <h2>Tech BD IT Solutions</h2>
    <p>Phone: +8809638665205, +8801516-573873, +8801323056735</p>
    <p>Address: Bangladesh, Dhaka-1205</p>
    <p class="login-id">Login: <span id="login">Jems</span></p>
  </div>

</div>

  <!-- Right side: Invoice entry -->
<div id="invoice-entry">

  <div class="invoice-form-group">
    <label for="invoiceNumber">Invoice Number:</label>
    <input type="text" id="invoiceNumber" placeholder=" " />
  </div>

  <div class="invoice-form-group">
    <label for="itemBarcode">Item / Barcode :</label>
    <input type="text" id="itemBarcode" placeholder=" " />

  <div class="invoice-form-group">
    <label for="salePrice">Sale Price:</label>

  <div class="invoice-checkbox">
    <input type="checkbox" id="In Stock" />
    <label for="InStock">In Stock </label>
  </div>
</div>
</div>

  <style>
  /* Container styling */
  #customer-info {
    max-width: 100%;
    background: white;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    border-radius: 5px;
    font-size: 14px;
  }

  #customer-info h3 {
    margin-top: 0;
    color: #27ae60;
    margin-bottom: 10px;
  }

  /* Row containing two fields */
  .customer-row {
    display: flex;
    gap: 20px;
    margin-bottom:5px;
  }

  /* Label + input side-by-side */
  .form-group-horizontal {
    display: flex;
    align-items: center;
    flex: 1;
  }

  .form-group-horizontal label {
    white-space: nowrap;
    margin-right: 10px;
    min-width: 90px; /* Adjust label width as needed */
    font-weight: 600;
  }

  .form-group-horizontal input[type="text"] {
    flex: 1;
    padding: 4px 4px;
    font-size: 14px;
    border-radius: 4px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
</style>

  <div class="customer-row">
    <div class="form-group-horizontal">
      <label for="customerId">Customer ID:</label>
      <input type="text" id="customerId" placeholder="" />
    </div>
    <div class="form-group-horizontal">
      <label for="customerMobile">Mobile:</label>
      <input type="text" id="customerMobile" placeholder="" />
    </div>
  </div>

  <div class="customer-row">
    <div class="form-group-horizontal">
      <label for="customerName">Customer Name:</label>
      <input type="text" id="customerName" placeholder="" />
    </div>
    <div class="form-group-horizontal">
      <label for="customerAddress">Address:</label>
      <input type="text" id="customerAddress" placeholder="" />
    </div>
  </div>
</div>

  <!-- Container for Products and Summary side by side -->
  <div id="products-summary">
    <!-- Products Table -->
    <div id="product-table-section">
  
      <table id="productTable">
        <thead>
          <tr>
            <th>SL.NO</th>
            <th>DESCRIPTION</th>
            <th>RATE</th>
            <th>QNT</th>
            <th>AMOUNT</th>
            <th>DELETE</th>
          </tr>
        </thead>
        <tbody>
          <!-- Product rows will be inserted here -->
        </tbody>
      </table>
    </div>

<!-- Summary Section -->
<div id="summary-section">

  <div class="summary-row">
    <label>Total Qty:</label>
    <div id="totalQty" class="value-box">0</div>
  </div>

  <div class="summary-row">
    <label>Total:</label>
    <div id="totalAmount" class="value-box">0.00</div>
  </div>

  <div class="summary-row">
    <label for="vatInput">VAT (%):</label>
    <input type="number" id="vatInput" min="0" max="100" step="0.01" value="0" />
  </div>

  <div class="summary-row">
    <label for="discountPercent">Discount (%):</label>
    <input type="number" id="discountPercent" min="0" max="100" step="0.01" value="0" />
  </div>

  <div class="summary-row">
    <label>Discount:</label>
    <div id="discountAmount" class="value-box">0.00</div>
  </div>

  <div class="summary-row">
    <label>Sub Total:</label>
    <div id="SubTotal" class="value-box total">0.00</div>
  </div>

<!-- Print Button -->
<div style="text-align: center; margin-top: 10px;">
  <button onclick="window.print()" style="
    background: #3498db;
    color: white;
    padding: 8px 20px;
    border: none;
    border-radius: 4px;
    font-size: 14px;
    cursor: pointer;
  "> Print Invoice</button>
</div>
</div>
</div>

<script>
  // Get references
  const itemBarcodeInput = document.getElementById('itemBarcode');
  const salePriceInput = document.getElementById('salePrice');
  const saleQtyInput = document.getElementById('saleQty');
  const productTableBody = document.querySelector('#productTable tbody');

  const totalQtyElem = document.getElementById('totalQty');
  const totalAmountElem = document.getElementById('totalAmount');
  const discountPercentInput = document.getElementById('discountPercent');
  const discountAmountElem = document.getElementById('discountAmount');
  const subTotalElem = document.getElementById('SubTotal');

  // Update Summary: Qty, Amount
  function updateSummary() {
    let totalQty = 0;
    let totalAmount = 0;

    productTableBody.querySelectorAll('tr').forEach(row => {
      const qty = parseFloat(row.querySelector('.qty').textContent) || 0;
      const amount = parseFloat(row.querySelector('.amount').textContent) || 0;
      totalQty += qty;
      totalAmount += amount;
    });

    totalQtyElem.textContent = totalQty;
    totalAmountElem.textContent = totalAmount.toFixed(2);

    updateDiscountAndSubTotal();
  }

  // Update Discount and Subtotal
  function updateDiscountAndSubTotal() {
    const total = parseFloat(totalAmountElem.textContent) || 0;
    const discountPercent = parseFloat(discountPercentInput.value) || 0;

    const discountAmount = (total * discountPercent) / 100;
    const subTotal = total - discountAmount;

    discountAmountElem.textContent = discountAmount.toFixed(2);
    subTotalElem.textContent = subTotal.toFixed(2);
  }

  // Delete row
  function deleteRow(event) {
    const btn = event.target;
    const row = btn.closest('tr');
    row.remove();
    updateSummary();
  }

  // Listen for Enter key
  [itemBarcodeInput, salePriceInput, saleQtyInput].forEach(input => {
    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();

        const description = itemBarcodeInput.value.trim();
        const rate = parseFloat(salePriceInput.value);
        const qty = parseInt(saleQtyInput.value);

        if (!description) {
          alert('Please enter Item / Barcode');
          return;
        }
        if (isNaN(rate) || rate < 0) {
          alert('Please enter valid Sale Price');
          return;
        }
        if (isNaN(qty) || qty < 1) {
          alert('Please enter valid Sale Quantity');
          return;
        }

        const amount = rate * qty;
        const tr = document.createElement('tr');
        const slNo = productTableBody.children.length + 1;

        tr.innerHTML = `
          <td>${slNo}</td>
          <td class="description">${description}</td>
          <td class="qty">${qty}</td>
          <td class="rate">${rate.toFixed(2)}</td>
          <td class="amount">${amount.toFixed(2)}</td>
          <td><button class="delete-btn">Delete</button></td>
        `;

        productTableBody.appendChild(tr);
        tr.querySelector('.delete-btn').addEventListener('click', deleteRow);

        itemBarcodeInput.value = '';
        salePriceInput.value = '';
        saleQtyInput.value = '';
        itemBarcodeInput.focus();

        updateSummary();
      }
    });
  });

  // Update discount/subtotal on input change
  discountPercentInput.addEventListener('input', updateDiscountAndSubTotal);
</script>
